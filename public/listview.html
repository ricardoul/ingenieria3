<div class="container">
   <div class="row">
   <!-- EventList -->
   {{events}}
   <div class="row">
      <div class="[ col-xs-12 col-md-offset-1 col-md-10 ]">
        Filtro por Estado
        <select ng-model="eventFilter.status">
            <option>open</option>
            <option>closed</option>
        </select>
        <div class="[ col-xs-12 col-md-offset-1 col-md-10 ]">

            Filtro por Nombre
            <input type="text" ng-model="eventFilter.eventTitle">
        </div>
        <table class="table table-fixed">
            <tbody ng-repeat="evento in events | filter:eventFilter ">
            {{evento}}
               <tr>
                  <td class="col-xs-10" id="algo">
                     <time datetime="2016-10-04">
                     <span class="day"> Start Date: {{ evento.startDate | date }}</span>
                     <span class="day"> End Date: {{ evento.endDate | date }}</span>
                     </time>
                     <img alt="Asado" src="D:/UCU/10mo semestre/Ingenieria de Software 3/imagenes web/asado.jpg" />
                     <div class="info">
                        <h2 class="title">Asado</h2>
                        <p class="desc">Asado para 20 personas.
                           </br>
                           Pulpon, tira, chorizos, molleja.
                        </p>
                        <ul>
                           <li style="width:33%;">7 inscriptos </li>
                           <li style="width:34%;">#asado </li>
                        </ul>
                     </div>
                     <div class="social">
                        <ul>
                           <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
                           <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
                           <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
                        </ul>
                     </div>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
<hr>
