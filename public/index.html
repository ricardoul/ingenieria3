<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="EventCMS" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management CMS</title>

    <!-- load favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Foundataion CSS files; you may add app.css to use for your overrides if you like -->
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- If you are using the gem version, you need this only -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Script for Foundation 5 -->
    <!-- <script src="js/vendor/modernizr.js"></script> -->

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Cabin:500' rel='stylesheet' type='text/css'>

    <!-- Angular -->
    <script src="/node_modules/angular/angular.js"></script>
    <!-- UI-Router -->
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>



    <base href="/" />
</head>
<body>

<!-- Foundation Icon Bar Nav with UI Router links -->
<div class="icon-bar five-up">
    <a class="item" ng-if="isLogged == false" ui-sref="login">
        <i class="fi-info"></i>
        <label>Login</label>
    </a>
    <a class="item" ng-if="isLogged == true" ui-sref="eventList">
        <i class="fi-list-thumbnails"></i>
        <label>Events List</label>
    </a>
    <a class="item" ng-if="isLogged == true" ui-sref="addEvent">
        <i class="fi-plus"></i>
        <label>Add Event</label>
    </a>
    <a class="item" ng-if="isLogged == true" ui-sref="about">
        <i class="fi-info"></i>
        <label>About</label>
    </a>
    <a class="item" ng-if="isLogged == false" ui-sref="register">
        <i class="fi-info"></i>
        <label>Register</label>
    </a>
    <a class="item" ng-if="isLogged == true" ui-sref="login">
        <i class="fi-info"></i>
        <label>Logout</label>
    </a>
</div>

<main ui-view></main>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/what-input.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/app.js"></script>

<script src="/app.js"></script>
<script src="/login.js"></script>
<script src="/main.js"></script>
<script src="/listview.js"></script>
<script src="/addevent.js"></script>
<script src="/editevent.js"></script>
<script src="/routes.js"></script>

<!-- Angular Mocks for unit testing -->
<!-- <script src="/public/node_modules/angular-mocks/angular-mocks.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-mocks.js"></script>

<!-- default Foundation script -->



</body>
</html>
