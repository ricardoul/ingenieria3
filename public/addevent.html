<!-- Page Content -->
<div class="container">
<div class="row">
   <form class="form-horizontal">
      <div class="form-group">
         <label class="control-label col-sm-2" for="email">Titulo:</label>
         <div class="col-sm-6">
            <input type="text" class="form-control"  ng-model="newEvent.eventTitle" placeholder="Ingresa la ubicación del evento">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="email">Ubicación:</label>
         <div class="col-sm-6">
            <input type="text" class="form-control"  placeholder="Ingresa la ubicación del evento">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="pwd">Lugar es cerrado:</label>
         <div class="col-sm-10">
            <div class="radio">
               <label><input type="radio" name="optradio">SI</label>
               <label><input type="radio" name="optradio">NO</label>
            </div>
         </div>
      </div>
      <div class="form-group" ng-repeat="cant in cantidades">
         <label class="control-label col col-sm-2" for="pwd">Capacidad {{cant}}:</label>
         <div class="col-sm-3">
            <div class="input-group number-spinner">
               <span class="input-group-btn data-dwn">
               <button  ng-click="removeAssistant(cant)" ng-disabled="checkCantLower(1,cant)"  class="btn btn-default btn-info" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
               </span>
               <input  ng-change="checkNumber()" type="number" class="form-control text-center" ng-model="lugaresCantidades[cant]" value="1" >
               <span class="input-group-btn data-up">
               <button  ng-click="addAssistant(cant)" ng-disabled="checkCantUpper(300,cant)" class="btn btn-default btn-info" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
               </span>
            </div>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="pwd">Categoría:</label>
         <div class="col-sm-3">
            <select class="form-control col-sm-2" ng-model="selectedCategorie" ng-options="cat for cat in categories">
            </select>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="pwd">Comida:</label>
         <div class="col-sm-3">
            <input type="text" class="form-control"/>      
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="pwd">Día y hora del Evento:</label>
         <div class="small-5 columns">Start Date
            <input type="date" ng-model="newEvent.startDate" required />
            <input type="time" ng-model="newEvent.startHour" name="time" min="9:00" max="17:00" step="900">
         </div>
         <div class="small-6 columns">End Date
            <input type="date" ng-model="newEvent.endDate" required />
            <input type="time" ng-model="newEvent.endHour" required />
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="pwd">Precio del ticket:</label>
         <div class="col-sm-3">
            <input type="text" class="form-control"/>      
         </div>
      </div>
      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="addEvent()">Crear Evento</button>
         </div>
      </div>
   </form>
</div>
