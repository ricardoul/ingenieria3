    <!-- Page Content -->
    <div class="container">

        <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Ubicación:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control"  placeholder="Ingresa la ubicación del evento">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Lugar es cerrado:</label>
            <div class="col-sm-10">
                <div class="radio">
                  <label><input type="radio" name="optradio">SI</label>
                  <label><input type="radio" name="optradio">NO</label>
                </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col col-sm-2" for="pwd">Capacidad Máxima:</label>
            <div class="col-sm-3">
                <div class="input-group number-spinner">
                    <span class="input-group-btn data-dwn">
                        <button class="btn btn-default btn-info" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                    <input type="text" class="form-control text-center" value="1" min="-10" max="40">
                    <span class="input-group-btn data-up">
                        <button class="btn btn-default btn-info" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                </div>      
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Capacidad Mínima:</label>
            <div class="col-sm-3">

  
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Categoría:</label>
            <div class="col-sm-3">
                <select id="nombreCliente" name="nombreCliente"
                        class="form-control input-sm" style="width: 100%"
                        onchange="onchangeNombreCliente();">
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Comida:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control"/>      
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Día y hora del Evento:</label>
                <div class="col-sm-4 controls input-append date form_datetime" data-date="2016-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input size="28" style="border-radius: 4px; height:34px" type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove glyphicon glyphicon-remove"></i></span>
                    <span class="add-on"><i class="icon-th glyphicon glyphicon-calendar"></i></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Precio del ticket:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control"/>      
            </div>
          </div>


        
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Crear Evento</button>
            </div>
          </div>

    <!-- Script to Activate the Carousel -->
    <script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'es',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language:  'es',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
   </script>
